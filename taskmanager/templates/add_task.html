{% extends "base.html" %} {% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add_task</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{url_for('add_task')}}">
    <!-- task name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <input
          id="task_name"
          name="task_name"
          minlength="3"
          maxlength="25"
          type="text"
          class="validate"
          required
        />
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <!-- task description-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <textarea
          id="task_name"
          name="task_name"
          minlength="5"
          maxlength="50"
          type="text"
          class="materialize-textarea validate"
          required
        >
        </textarea>
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <!--Due date-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calender-alt prefix light-blue-text text-darken-4"></i>
        <input
          id="due_date"
          name="due_date"
          type="text"
          class="datepicker validate"
          required
        />
        <label for="due_date">Task Name</label>
      </div>
      <!-- is urgent -->
      <div class="row">
        <div class="input-field col s12">
          <i
            class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"
          ></i>
          <div class="switch">
            <label>
              Off
              <input type="checkbox" />
              <span class="lever"></span>
              On
            </label>
          </div>
          <input
            id="is_urgent"
            name="is_urgent"
            type="text"
            class="validate"
            required
          />
          <label for="is_urgent">is urgent</label>
        </div>
      </div>
      <!-- choose category -->
      <div class="row">
        <div class="input-field col s12">
          <i
            class="fas fa-folder-open prefix light-blue-text text-darken-4"
          ></i>
          <select
            id="category_id"
            name="category_id"
            class="validate"
            required
          ></select>
          <option value="" disabled selected>Choose Category</option>
          {% for category in categories%}
          <option value="{{ category.id}}">{{category.category_name}}</option>
          {% endfor %}
          <label for="category.id">category</label>
        </div>
      </div>
      <!-- Submit buttom-->
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-2">
          Add task <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
